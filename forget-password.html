<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/assets/img/fav-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main Title -->
    <title>NoCode || Forget Password Page</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- AOS Animation CSS -->
    <link rel="stylesheet" href="assets/css/aos.css">
</head>
<body class="bg-mainBg">
    <!-- Forget Password Area Start Here -->
    <section class="relative w-auto h-[1024px]">
        <div class="container relative">
            <div class="absolute inset-0 bg-bgBanner bg-cover bg-center opacity-80 h-[1024px]"></div>
            <div class="absolute bg-bgAbstract2 rounded-full lg:w-[870px] w-auto h-[870px] top-0 md:-left-[216px] blur-2xl -rotate-90"></div>
            <div class="md:w-617 w-auto mx-auto text-center relative z-[999] pt-48">
                <a href="index.html"><img class="mx-auto" src="assets/img/single-logo.svg" alt=""></a>
                <h2 class="text-primaryColor font-Graphik text-38xl leading-13 font-medium pt-4">Create Account</h2>
                <form class="mt-7">
                    <input class="w-full h-14 border border-[#fff3] backdrop-blur-2xl text-primaryColor rounded-32px py-4 px-4 bg-white bg-opacity-10 placeholder:text-secondaryColor placeholder:font-normal placeholder:font-inter placeholder:text-left placeholder:text-lg focus:outline-none" type="text" placeholder="Email*">
                    <button  onclick="event.preventDefault()" class="mt-7 w-full border border-gray-600 block backdrop-blur-2xl text-center mx-auto text-lg font-medium leading-8 font-inter py-4 px-11 rounded-32px bg-bghead text-primaryColor hover:bg-cardBg hover:border hover:border-[#fff3]">Reset Password</button> 
                </form>
                <hr class="w-full border border-[#fff3] mt-7">
                <div class="pt-7">
                    <p class=" text-center font-inter font-normal text-base leading-7 text-secondaryColor">Didn't receive the email? <a href="contact.html" class="font-semibold text-primaryColor">Contact support</a></p>
                    <a href="sign-in.html" class="block pt-4 font-inter font-normal text-base leading-7 text-secondaryColor">Return to Login</a>        
                </div>
            </div>
        </div>
    </section>
    <!-- Forget Password Area End Here -->
</body>
</html>
